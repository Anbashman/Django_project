<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django project</title>
  </head>
  <body>
    <div class="">
      <h1>
        <a href="#">Django project blog</a>
      </h1>
    </div>
    <div class="">
      {% for post in posts %}
        <div class="">
          <p>published: {{ post.published_date }}</p>
          <h1><a href="#">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
